<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Coders ERA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #60A5FA);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col justify-center items-center relative overflow-hidden">
        <!-- Animated Background -->
        <div class="absolute inset-0 z-0">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-900 to-gray-900 opacity-90"></div>
            <div class="absolute inset-0 bg-[url('pattern.svg')] opacity-10"></div>
        </div>

        <!-- Main Content -->
        <div class="relative z-10 text-center px-4 sm:px-6 lg:px-8" data-aos="fade-up">
            <h1 class="text-5xl sm:text-6xl lg:text-7xl font-bold mb-8">
                <span class="gradient-text">Welcome to</span><br>
                <span class="text-white">Coders ERA</span>
            </h1>
            <p class="text-xl sm:text-2xl text-gray-300 mb-8" id="typewriter"></p>
            <div class="space-y-6">
                <p class="text-lg text-gray-400 max-w-2xl mx-auto">
                    Join our vibrant community of developers, innovators, and tech enthusiasts.
                    Together, we build the future through code.
                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="index.html" class="inline-flex items-center px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors duration-300 hover-scale">
                        <span>Enter Site</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                    <a href="#" class="inline-flex items-center px-8 py-3 border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-white font-semibold rounded-lg transition-colors duration-300 hover-scale">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span>Learn More</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Social Links -->
        <div class="absolute bottom-8 left-0 right-0 flex justify-center space-x-6 z-10">
            <a href="#" class="text-gray-400 hover:text-blue-400 transition-colors duration-300 hover-scale">
                <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-blue-400 transition-colors duration-300 hover-scale">
                <i class="fab fa-instagram text-2xl"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-blue-400 transition-colors duration-300 hover-scale">
                <i class="fas fa-envelope text-2xl"></i>
            </a>
        </div>
    </div>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // Initialize Typed.js
        document.addEventListener('DOMContentLoaded', () => {
            new Typed('#typewriter', {
                strings: [
                    'Where Innovation Meets Excellence',
                    'Empowering Future Developers',
                    'Building Tomorrow\'s Technology',
                    'Creating Impact Through Code'
                ],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 2000,
                loop: true,
                showCursor: true,
                cursorChar: '|'
            });
        });
    </script>
</body>
</html>
